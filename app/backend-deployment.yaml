apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: backend
  template:
    metadata:
      labels:
        service: backend
    spec:
      containers:
        - env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
          image: gaurawesome/backend-app:ba88c336626ed33ae8f49a4e23044ae8c74dacb2
          name: backend
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always
