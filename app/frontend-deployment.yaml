apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
    spec:
      containers:
        - image: gaurawesome/frontend-app:caa1534a461a15d8921d4c45d7bdceefab3b31ba
          name: frontend
          ports:
            - containerPort: 80
      restartPolicy: Always
